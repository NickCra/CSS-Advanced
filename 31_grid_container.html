<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Container</title>
  <style>
    /* grid-template-columns */
    .grid-container1 {
      display: grid;
      grid-template-columns: 80px 200px auto 30px;
      gap: 10px;
      background-color: #2196f3;
      padding: 10px;
    }

    .grid-container1 > div {
      background-color: rgba(255, 255, 255, 0.8);
      text-align: center;
      padding: 20px 0;
      font-size: 30px;
    }

    /* grid-template-rows */
    .grid-container2 {
      display: grid;
      grid-template-columns: auto auto auto;
      grid-template-rows: 80px 200px;
      gap: 10px;
      background-color: #2196f3;
      padding: 10px;
    }

    .grid-container2 > div {
      background-color: rgba(255, 255, 255, 0.8);
      text-align: center;
      padding: 20px 0;
      font-size: 30px;
    }

  </style>
</head>
<body>
  <h2>grid-template-columns Property</h2>

  <div class="grid-container1">
    <div class="grid-item1">1</div>
    <div class="grid-item1">2</div>
    <div class="grid-item1">3</div>
    <div class="grid-item1">4</div>
    <div class="grid-item1">5</div>
    <div class="grid-item1">6</div>
    <div class="grid-item1">7</div>
    <div class="grid-item1">8</div>
  </div>

  <h2>grid-template-rows Property</h2>

  <div class="grid-container2">
    <div class="grid-item2">1</div>
    <div class="grid-item2">2</div>
    <div class="grid-item2">3</div>
    <div class="grid-item2">4</div>
    <div class="grid-item2">5</div>
    <div class="grid-item2">6</div>
  </div>
</body>
</html>
