<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Queries 5</title>
  <style>
    div.example {
      background-color: yellow;
      padding: 20px;
    }

    @media screen and (max-width: 600px) {
      div.example {
        display: none;
      }
    }
  </style>
</head>
<body>
  <h2>Hide Elements on Different Screen Sizes</h2>
  
  <div class="example">Example DIV.</div>

  <p>When the browser's width is 600px wide or less, the div element will be hidden. Resize the browser window to see the effect.</p>
</body>
</html>
