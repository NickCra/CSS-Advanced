<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styling Images</title>
  <style>
    .img1 {
      border-radius: 8px;
    }

    .img2 {
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h2>Rounded Image</h2>
  <img src="img/pexels-deva-darshan-1123972_150_188.jpg" alt="City Traffic" class="img1" width="150" height="188">

  <h2>Circled Image</h2>
  <img src="img/pexels-deva-darshan-1123972_150_188.jpg" alt="City Traffic" class="img2">

</body>
</html>
