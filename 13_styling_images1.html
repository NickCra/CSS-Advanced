<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styling Images 1</title>
  <style>
    /* Rounded Image */
    .img1 {
      border-radius: 8px;
    }

    /* Circled Image */
    .img2 {
      border-radius: 50%;
    }

    /* Thumbnail Image */
    .img3 {
      border: 1px solid lightgrey;
      border-radius: 4px;
      padding: 5px;
      width: 150px;
    }

    /* Thumbnaim Image Link */
    .img4 {
      border: 1px solid lightgrey;
      border-radius: 4px;
      padding: 5px;
      width: 150px;
    }

    .img4:hover {
      box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
    }

    /* Responsive Images */
    .img5 {
      max-width: 100%;
      height: auto;
    }

    /* Center an Image */
    .img6 {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

  </style>
</head>
<body>
  <h2>Rounded Image</h2>
  <img src="img/pexels-deva-darshan-1123972_150_188.jpg" alt="City Traffic" class="img1" width="150" height="188">

  <h2>Circled Image</h2>
  <img src="img/pexels-deva-darshan-1123972_150_188.jpg" alt="City Traffic" class="img2">

  <h2>Thumbnail Images</h2>
  <img src="img/pexels-deva-darshan-1123972_150_188.jpg" alt="City Traffic Thumbnail" class="img3">

  <h2>Thumbnail Image as Link</h2>
  <a href="/Img/pexels-deva-darshan_2782_3477.jpg" taget="_blank">
    <img src="img/pexels-deva-darshan-1123972_150_188.jpg" alt="City Traffic Thumbnail Link" class="img4">
  </a>

  <h2>Responsive Images</h2>
  <p>Resize the browser window to see the effect. The image will scale down if it has to, but never scale up to be larger than its original size.</p>

  <img src="img/pexels-maria-isabella-bernotti_1000_300.jpg" alt="Beach with palmtree" width="1000" height="300" class="img5">

  <h2>Center an Image</h2>
  <img src="img/pexels-deva-darshan-1123972_150_188.jpg" alt="City traffic" class="img6">

  <br><br>
</body>
</html>
