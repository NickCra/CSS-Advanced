<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Item</title>
  <style>
    /* grid-column Property */
    .grid-container1 {
      display: grid;
      grid-template-columns: auto auto auto auto auto auto;
      gap: 10px;
      background-color: #2196f3 ;
      padding: 10px;
    }

    .grid-container1 > div {
      background-color: rgba(255, 255, 255, 0.8);
      text-align: center;
      font-size: 30px;
      padding: 20px 0;
    }

    .item1a {
      grid-column: 1 / 5;
    }

    /* grid-row Property */
    .grid-container2 {
      display: grid;
      grid-template-columns: auto auto auto auto auto auto;
      background-color: #2196f3;
      gap: 10px;
      padding: 10px;
    }

    .grid-container2 > div {
      text-align: center;
      font-size: 30px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px 0;
    }

    .item1b {
      grid-row: 1 / span 3; 
    }

    /* grid-area Property */
    .grid-container3 {
      display: grid;
      grid-template-columns: auto auto auto auto auto auto;
      gap: 10px;
      background-color: #2196f3;
      padding: 10px;
    }

    .grid-container3 > div {
      background-color: rgba(2555, 255, 255, 0.8);
      padding: 20px 0;
      text-align: center;
      font-size: 30px;
    }

    .item8c {
      grid-area: 1 / 2 / 5 / 6;
      /* grid-area: 1 / 2 / span 4 / span 4 */
    }
  </style>
</head>
<body>
  <h2>grid-column Property</h2>

  <div class="grid-container1">
    <div class="item1a">1</div>
    <div class="item2a">2</div>
    <div class="item3a">3</div>
    <div class="item4a">4</div>
    <div class="item5a">5</div>
    <div class="item6a">6</div>
    <div class="item7a">7</div>
    <div class="item8a">8</div>
    <div class="item9a">9</div>
    <div class="item10a">10</div>
    <div class="item11a">11</div>
    <div class="item12a">12</div>
    <div class="item13a">13</div>
    <div class="item14a">14</div>
    <div class="item15a">15</div>
  </div>

  <h2>grid-row Property</h2>

  <div class="grid-container2">
    <div class="item1b">1</div>
    <div class="item2b">2</div>
    <div class="item3b">3</div>
    <div class="item4b">4</div>
    <div class="item5b">5</div>
    <div class="item6b">6</div>
    <div class="item7b">7</div>
    <div class="item8b">8</div>
    <div class="item9b">9</div>
    <div class="item10b">10</div>
    <div class="item11b">11</div>
    <div class="item12b">12</div>
    <div class="item13b">13</div>
    <div class="item14b">14</div>
    <div class="item15b">15</div>
  </div>

  <h2>grid-area Property</h2>
  
  <div class="grid-container3">
    <div class="item1c">1</div>
    <div class="item2c">2</div>
    <div class="item3c">3</div>
    <div class="item4c">4</div>
    <div class="item5c">5</div>
    <div class="item6c">6</div>
    <div class="item7c">7</div>
    <div class="item8c">8</div>
    <div class="item9c">9</div>
    <div class="item10c">10</div>
    <div class="item11c">11</div>
    <div class="item12c">12</div>
    <div class="item13c">13</div>
    <div class="item14c">14</div>
    <div class="item15c">15</div>
  </div>

</body>
</html>
