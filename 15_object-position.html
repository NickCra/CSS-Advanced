<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>object-position</title>
  <style>
    .img1 {
      object-fit: cover;
      object-position: 80% 100%;
    }

    .img2 {
      object-fit: cover;
      object-position: 5% 100%;
    }
  </style>
</head>
<body>
  <h1>object-position</h1>
    <h2>Position 1</h2>
    <img src="img/pexels-mary-taylor-600_400.jpg" class="img1" alt="Guy doing backflip" width="300" height="400">

    <h2>Position 2</h2>
    <img src="img/pexels-mary-taylor-600_400.jpg" class="img2" alt="Guy doing backflip" width="300" height="400">
</body>
</html>
