<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooltip</title>
  <style>
    body {
      text-align: center;
    }

    /* Right Tooltip */
    .tooltip1 {
      position: relative;
      display: inline-block;
      border-bottom: 1px dotted black;
    }

    .tooltiptext1 {
      width: 120px;
      background-color: black;
      color: #fff;
      text-align: center;
      padding: 5px 0px;
      border-radius: 6px;
      position: absolute;
      z-index: 1;
      top: -5px;
      left: 105%;
      visibility: hidden;
    }

    .tooltip1:hover .tooltiptext1{
      visibility: visible;
    }


  </style>
</head>
<body>
  <h2>Right Tooltip</h2>
  <p>Move the mouse over the text below</p>
  <div class="tooltip1">Hover over me
    <span class="tooltiptext1">Tooltip Text</span>
  </div>

</body>
</html>
