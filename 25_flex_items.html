<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Items</title>
  <style>
    /* order Property (see inline css in html) */
    .flex-container1 {
      display: flex;
      align-items: stretch;
      background-color: #f1f1f1;
    }

    .flex-container1 > div.one {
      background-color: dodgerblue;
      color: white;
      font-size: 30px;
      width: 100px;
      margin: 10px;
      line-height: 75px;
      text-align: center;
    }

  </style>
</head>
<body>
  <h2>order Property</h2>
  <div class="flex-container1">
    <div class="one" style="order: 3">1</div>
    <div class="one" style="order: 2">2</div>
    <div class="one" style="order: 4">3</div>
    <div class="one" style="order: 1">4</div>
  </div>
</body>
</html>
