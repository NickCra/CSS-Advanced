<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Queries 6</title>
  <style>
    div.example {
      background-color: lightgray;
      padding: 20px;
    }
    
    @media screen and (min-width: 600px) {
      div.example {
        font-size: 80px;
      }
    }
  
    @media screen and (max-width: 600px) {
      div.example {
        font-size: 30px;
      }
    }
    
  </style>
</head>
<body>
  <h2>Change Element Font Size on Different Screen Sizes</h2>

  <div class="example">Example DIV.</div>

  <p>When the browser's width is 600px wide or less, the font-size of DIV is set to 30px. When it is 601px or wider, the font-size is set to 80px. Resize the browser window to see the effect.</p>
</body>
</html>
