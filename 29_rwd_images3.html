<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Web Design - Images 3</title>
  <style>
    h2, p {
      background-color: black;
      color: white;
    }

    /* For width smaller than 800px */
    body {
      background-image: url('img/pexels-deva-darshan-1123972_150_188.jpg');
      background-repeat: no-repeat;
    }

    /* For width 800px and larger */
    @media only screen and (min-width: 800px) {
      body {
        background-image: url('img/pexels-pawe≈Ç-l-600_400.jpg');
      }
    }
  </style>
</head>
<body>
  <h2>Different Images for Different Devices</h2>
  <p>Resize the browser width and the background image will change at 800px.</p>
</body>
</html>
