<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive 1</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .flex-container {
      display: flex;
      flex-direction: row;
      text-align: center;
      font-size: 30px;
    }

    .flex-item-left {
      background-color: #f1f1f1;
      padding: 10px;
      flex: 50%;
    }

    .flex-item-right {
      background-color: dodgerblue;
      padding: 10px;
      flex: 50%
    }

    @media (max-width: 800px) {
      .flex-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h2>Responsive Flexbox</h2>
  <p>Resize the browser window to see that the direction changes when the screen size is 800px wide or smaller.</p>

  <div class="flex-container">
    <div class="flex-item-left">1</div>
    <div class="flex-item-right">2</div>
  </div>
</body>
</html>
