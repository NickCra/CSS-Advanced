<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masking</title>
  <style>
    /* Image with Mask Layer Image */
    .mask1 {
      -webkit-mask-image: url(img/angel-g7520540c9_640.png);
      mask-image: url(img/angel-g7520540c9_640.png);
      -webkit-mask-repeat: no-repeat;
      mask-repeat: no-repeat;    
}
  </style>
</head>
<body>
  <h1>The mask-image Property</h1>

  <h2>Image with Mask Layer Image</h2>
  <div class="mask1">
    <img src="img/pexels-h-emre_600_400.jpg" alt="Nick Logo">
  </div>

</body>
</html>
