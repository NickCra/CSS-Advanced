<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styling Images 2</title>
  <style>
    body {
      margin: 25px;
    }

    div.polaroid {
      width: 80%;
      background-color: white;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      margin-bottom: 25px;
    }

    div.container {
      text-align: center;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h2>Responsive Polaroid Images / Cards</h2>
  <div class="polaroid">
    <img src="img/pexels-elina-sazonova_600_400.jpg" alt="Singapore Airport" width="100%">
    <div class="container">
      <p>Singapore Airport</p>
    </div>
  </div>

  <div class="polaroid">
    <img src="img/pexels-h-emre_600_400.jpg" alt="Old City Tram" width="100%">
    <div class="container">
      <p>Old City Tram</p>
    </div>
  </div>
</body>
</html>
