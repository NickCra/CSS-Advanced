<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagination</title>
  <style>
    /* Simple Pagination */
    .pagination1 {
      display: inline-block;
    }

    .p1 {
      color: black;
      float: left;
      padding: 8px 16px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>Simple Pagination</h2>
  <div class="pagination1">
    <a href="#" class="p1">&laquo;</a>
    <a href="#" class="p1">1</a>
    <a href="#" class="p1">2</a>
    <a href="#" class="p1">3</a>
    <a href="#" class="p1">4</a>
    <a href="#" class="p1">5</a>
    <a href="#" class="p1">6</a>
    <a href="#" class="p1">&raquo;</a>
  </div>
</body>
</html>
